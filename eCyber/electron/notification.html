<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Notification</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 10px;
            overflow: hidden;
            border-radius: 5px; /* Optional: if not using a frameless window with transparency */
        }
        #message {
            font-size: 14px;
            white-space: pre-wrap; /* To respect newlines in the message */
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <div id="message">Waiting for notification...</div>
    <script src="./notification_renderer.js"></script>
</body>
</html>
